<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<title>One Source Restoration Dat Teams</title>
			<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
				<link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
					<link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
						<script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
						<script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
						<style>
body {
margin: 0;
padding: 0;
}
h2,
h3 {
margin: 10px;
font-size: 1.2em;
}
h3 {
font-size: 1em;
}
p {
font-size: 0.85em;
margin: 10px;
text-align: left;
}
.map-overlay {
position: absolute;
bottom: 0;
right: 0;
background: rgba(255, 255, 255, 0.8);
margin-right: 20px;
font-family: Arial, sans-serif;
overflow: auto;
border-radius: 3px;
}
#map {
position: absolute;
top: 0;
bottom: 0;
width: 100%;
}
#features {
top: 0;
height: 90px;
margin-top: 20px;
width: 350px;
}

.legend-key {
display: inline-block;
border-radius: 20%;
width: 10px;
height: 10px;
margin-right: 5px;
}
</style>
					</head>
					<body>
						<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
						<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" type="text/css">
							<div id="map"></div>
							<div class="map-overlay" id="features">
								<h2>Current Number of OSR DAT Teams</h2>
								<h2>396</h2>
							</div>
							<div class="map-overlay" id="legend"></div>
							<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZmVuaXhpc3IiLCJhIjoiY2p0ZzRrZG8zMXpxYzN6b2F2dDNoaDdpZyJ9.9WEldBGyCURLsfR3CZmLWA';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/fenixisr/ckmnzanwn1qpe17odjzu88f7w',
center: [-86.59179687498357, 39.66995747013945],
zoom: 5,
maxZoom: 10
});


map.on('load', function () {



map.addSource('datteams', {
type: 'geojson',

data:
'https://raw.githubusercontent.com/OSRfenix/test/main/osr1.geojson',
cluster: true,
clusterMaxZoom: 10, // Max zoom to cluster points on
clusterRadius: 30 // Radius of each cluster when clustering points (defaults to 50)
});
 
map.addLayer({
id: 'clusters',
type: 'circle',
source: 'datteams',
filter: ['has', 'point_count'],
paint: {
'circle-opacity': 0.7,
'circle-color': [
'step',
['get', 'point_count'],
'#ffaf7a',
1,
'#FF8b3d',
25,
'#FF781F',
50,
'#FF6600'
],
'circle-radius': [
'step',
['get', 'point_count'],
20,
50,
30,
100,
40
]

}
});
 
map.addLayer({
id: 'cluster-count',
type: 'symbol',
source: 'datteams',
filter: ['has', 'point_count'],
layout: {
'text-field': '{point_count_abbreviated}',
'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
'text-size': 14
}
});
 
map.addLayer({
id: 'unclustered-point',
type: 'circle',
source: 'datteams',
filter: ['!', ['has', 'point_count']],

paint: {
'circle-color': '#FFAF7A',
'circle-radius': {
'base': 6,
'stops': [
[12, 6],
[22, 300]
]
},
'circle-stroke-width': 1,
'circle-stroke-color': '#FFAF7a'
}
});
        map.addLayer({
        id: "uncluster-count",
        type: "symbol",
        source: "datteams",
        filter: ["!", ["has", "point_count"]],
        layout: {
          "text-field": "1",
          "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
          "text-size": 12
        }
      });

// inspect a cluster on click
map.on('click', 'clusters', function (e) {
var features = map.queryRenderedFeatures(e.point, {
layers: ['clusters']
});
var clusterId = features[0].properties.cluster_id;
map.getSource('datteams').getClusterExpansionZoom(
clusterId,
function (err, zoom) {
if (err) return;
 
map.easeTo({
center: features[0].geometry.coordinates,
zoom: zoom
});
}
);
});
 
//When a click event occurs on a feature in
 //the unclustered-point layer, open a popup at
 //the location of the feature, with
 //description HTML from its properties.
map.on('click', 'unclustered-point', function (e) {
var coordinates = e.features[0].geometry.coordinates.slice();
var name = e.features[0].properties.Name;

 
// Ensure that if the map is zoomed out such that
// multiple copies of the feature are visible, the
// popup appears over the copy being pointed to.
while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
}
 
new mapboxgl.Popup()
.setLngLat(coordinates)
.setHTML(Name)
.addTo(map);
});
 
map.on('mouseenter', 'clusters', function () {
map.getCanvas().style.cursor = 'pointer';
});
map.on('mouseleave', 'clusters', function () {
map.getCanvas().style.cursor = '';
});

});


</script>
						</body>
					</html>
